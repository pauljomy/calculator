<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="answer" id="answer">
        <div class="question" id="question">800 x 400</div>
        <div class="final-answer" , id="final-answer">3,20,000</div>
      </div>
      <div class="keypad">
        <div class="first-row">
          <div class="ac" id="ac">AC</div>
          <div class="modulo" id="modulo">%</div>
          <div class="backspace" id="backspace">โซ</div>
          <div class="division" id="division">รท</div>
        </div>
        <div class="second-row">
          <div class="seven" id="seven">7</div>
          <div class="eight" id="eight">8</div>
          <div class="nine" id="nine">9</div>
          <div class="multiply" id="multiply">x</div>
        </div>
        <div class="third-row">
          <div class="four" id="four">4</div>
          <div class="five" id="five">5</div>
          <div class="six" id="six">6</div>
          <div class="minus" id="minus">-</div>
        </div>
        <div class="fourth-row">
          <div class="one" id="one">1</div>
          <div class="two" id="two">2</div>
          <div class="three" id="three">3</div>
          <div class="plus" id="plus">+</div>
        </div>
        <div class="fifth-row">
          <div class="double-zero" id="double-zero">00</div>
          <div class="zero" id="zero">0</div>
          <div class="dot" id="dot">.</div>
          <div class="equal" id="equal">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
