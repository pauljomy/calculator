<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="answer"></div>
      <div class="keypad">
        <div class="first-row">
          <div class="ac">AC</div>
          <div class="modulo">%</div>
          <div class="backspace"></div>
          <div class="divison">รท</div>
        </div>
        <div class="second-row">
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="multiply">x</div>
        </div>
        <div class="third-row">
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div>
          <div class="minus">-</div>
        </div>
        <div class="fourth-row">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="plus">+</div>
        </div>
        <div class="fifth-row">
          <div class="double-zero">00</div>
          <div class="zero">0</div>
          <div class="dot">.</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
